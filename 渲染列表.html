<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vue.js</title>
	<style type="text/css">
	[v-cloak]{ display: none }
	</style>
</head>
<body>
	<div id="app" v-cloak>
		<ul>
			<li v-for="todo in todos">
				{{todo.name}}, 今天吃了吗？
			</li>
		</ul>
	</div>
</body>
<script src="vuejs-1.0.12/vue.js"></script>
<script>
window.onload = function () {
	new Vue({
		el : "#app",
		data: {
			todos : [
				{name : '小华'},
				{name : '小黑'}
			]
		}
	});
}
</script>
</html>
