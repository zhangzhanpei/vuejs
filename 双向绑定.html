<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vue.js</title>
</head>
<body>
	<div id="app">
		{{message}}
		<input type="text" v-model="message">
	</div>
</body>
<script src="vuejs-1.0.12/vue.js"></script>
<script>
window.onload = function () {
	new Vue({
		el : "#app",
		data: {
			message : ''
		}
	});
}
</script>
</html>
